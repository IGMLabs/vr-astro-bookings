<body>
  <header>
    <nav>
      <ul>
        <li>
          <strong>🚀 {{ title | uppercase }}</strong>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h3> Working with {{getAgenciesLength()}} agencies </h3>
      <ul>
        <li *ngFor="let agency of agencies ">
          <span [class]="agency.status | lowercase">{{agency.name}}</span>
          <ng-container *ngIf="agency.range==='Interplanetary' then interplanetary; else orbital">
          </ng-container>
          <ng-template #interplanetary>⭐</ng-template>
          <ng-template #orbital>🌍</ng-template>
          <!-- <span *ngIf="agency.range==='Interplanetary'">⭐</span>
          <span *ngIf="agency.range==='Orbital'">🌍</span> -->
        </li>
      </ul>
      <button (click)="reload('agencies')">🎇</button>
    </article>
      <aside *ngIf="reloading">🎇 Reloading</aside>

<!-- traballando con viaxes -->
<article>
  <h3> Number of trips: {{ getTripsLength() }}</h3>
  <ul>
    <li *ngFor="let trip of trips">
      <span [ngClass]="getClassForStatus(trip.status)">{{ trip.destination }}</span>
      <ng-container *ngIf="trip.kind === 'WithStay' then withstay; else triponly">
      </ng-container>
      <ng-template #withstay> 🛏 </ng-template>
      <ng-template #triponly> 🛩 </ng-template>
    </li>
  </ul>
  <button (click)="reload('trips')"> ♻ </button>
</article>
        <aside *ngIf="reloading">🎇 Reloading</aside>


  </main>

<!-- <router-outlet></router-outlet> -->

  <footer>
    <p> 🚀 {{title | uppercase }}</p>
    <p> {{subtitle}} </p>

    <a [href]="authorURL"> {{author}}</a>
  </footer>

</body>
