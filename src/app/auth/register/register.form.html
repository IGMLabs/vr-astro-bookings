<form [formGroup]="form">
  <div>
    <label for="name">Name</label>
    <input type="text"
           id="name"
           name="name"
           formControlName="name"
           placeholder="Your name"
           [attr.aria-invalid]="hasError('name')">
      <small *ngIf="mustShowMessage('name')" > {{getErrorMessage('name')}}</small>
  </div>
  <app-email-control formControlName="email"></app-email-control>

  <div>
    <label for="password">Email password</label>
    <input type="password"
           id="password"
           name="password"
           formControlName="password"
           placeholder="Your password"
           [attr.aria-invalid]="hasError('password')">
      <small *ngIf="mustShowMessage('password')" > {{getErrorMessage('password')}}</small>
  </div>
  <div>
    <label for="confirmPassword">Confirm password</label>
    <input type="password"
           id="confirmPassword"
           name="confirmPassword"
           formControlName="confirmPassword"
           placeholder="Confirm password"
           [attr.aria-invalid]="hasError('confirmPassword')">
      <small *ngIf="mustShowMessage('confirmPassword')" > {{getErrorMessage('confirmPassword')}}</small>
      <small> {{getPasswordMatchMessage()}}</small>
  </div>
  <div>

    <input type="checkbox"
           id="acceptTerms"
           name="acceptTerms"

           [attr.aria.invalid]="hasError('email')">
    <label for="acceptTerms">Accept Terms</label>
      <small *ngIf="mustShowMessage('email')" > {{getErrorMessage('email')}}</small>

  </div>

  <pre>{{form.errors | json}}</pre>
  <button [disabled]="form.invalid" (click)="onSave()">Save</button>
</form>
